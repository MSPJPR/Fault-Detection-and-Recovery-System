<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fault Detection and Recovery System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fault Detection and Recovery System (FDRS)</h1>
  </header>
  <main>
    <section id="simulation">
      <h2>Error Simulation</h2>
      <button id="generate-error">Generate Error</button>
      <div id="error-log"></div>
    </section>

    <section id="metrics">
      <h2>Fault Tolerance Metrics</h2>
      <p>MTTR: <span id="mttr">0</span> ms</p>
      <p>MTBF: <span id="mtbf">0</span> ms</p>
    </section>

    <section id="visualization">
      <h2>Error Visualization</h2>
      <canvas id="errorChart" width="400" height="200"></canvas>
    </section>

    <section id="avf-calculator">
      <h2>Architectural Vulnerability Factor (AVF) Calculator</h2>
      <label for="ace-bits">ACE Bits:</label>
      <input type="number" id="ace-bits" placeholder="Enter ACE bits">
      <label for="total-bits">Total Bits:</label>
      <input type="number" id="total-bits" placeholder="Enter Total bits">
      <button id="calculate-avf">Calculate AVF</button>
      <p>AVF: <span id="avf-result">0</span></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
